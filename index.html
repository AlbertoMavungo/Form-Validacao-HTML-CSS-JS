<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validação</title>
    <link rel="stylesheet" href="./crs/css/reset.css">
    <link rel="stylesheet" href="./crs/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Open+Sans&family=Poppins:wght@400;600&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="corpo">
        <div class="informacao">
            <h2 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM</h2></br>
            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24hs.</p>
        </div>
    
        <form action="" class="formulario">
            <input type="text" id="nome" class="elemento" placeholder="Nome completo *" > <br>
            <input type="emal" id="email" class="elemento" placeholder="Email *"> <br>
            <input type="tel" class="elemento" placeholder="Telefone *"> <br> 
            <input type="text" id="mensagem" class="elemento mensagem" placeholder="Mensagem *" cols="15" rows="7">     
     

            <p class="obrigatorio">*campos obrigatórios</p>

            <button class="botao" id="botao" type="submit">Enviar</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
